plugins {
    id 'groovy'
    id 'java'
}

group 'com.boclips'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
    testContract {
        groovy.srcDir 'src/testContract/groovy'
    }
}

dependencies {
    compile 'com.mashape.unirest:unirest-java:1.4.9'
    compile 'org.projectlombok:lombok:1.18.2'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.6'

    testCompile 'au.com.dius:pact-jvm-consumer-groovy_2.11:3.5.6'
    testCompile 'au.com.dius:pact-jvm-provider_2.11:3.5.6'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.2-RC2-groovy-2.5'
    testCompile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.2'

    testContractCompile sourceSets.main.output
    testContractCompile sourceSets.test.output

    testContractCompile configurations.compile
    testContractCompile configurations.testCompile

    testContractRuntime configurations.runtime
    testContractRuntime configurations.testRuntime
}

