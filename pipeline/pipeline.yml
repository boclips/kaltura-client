---
jobs:
- name: internal-tests
  public: true
  plan:
  - get: source
    trigger: true
    params:
      depth: 1
  - put: version
    params:
      bump: minor
  - task: build
    file: source/pipeline/build.yml

- name: external-tests
  public: true
  plan:
  - get: 2h
    trigger: true
  - get: source
    trigger: true
    passed: [internal-tests]
    params:
      depth: 1
  - get: version
    passed: [internal-tests]
  - task: contract-test
    file: source/pipeline/contract-test.yml
    params:
      PARTNER_ID: ((kaltura-client.partner-id))
      USER_ID: ((kaltura-client.user-id))
      SECRET: ((kaltura-client.secret))
      FLAVOR_PARAM_IDS: ((kaltura-client.flavor-param-ids))

- name: cut-release
  public: false
  plan:
  - get: source
    params:
      depth: 1
    passed: [external-tests]
  - get: version
    passed: [external-tests]
  - put: source
    params:
      repository: source
      tag: version/version

resources:
- name: source
  type: git
  source:
    branch: master
    private_key: ((kaltura-client.repo-key))
    uri: git@github.com:knowledgemotion/kaltura-client.git

- name: version
  type: semver
  source:
    initial_version: "0.0.0"
    driver: git
    uri: git@github.com:knowledgemotion/versions.git
    branch: master
    file: kaltura-client
    private_key: ((versions.repo-key))

- name: 2h
  type: time
  source: {interval: 120m}
